<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#"> <!-- No icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>
    <script src="library.js" defer> </script>
</head>
<body>
    <main>
        <div class="header"></div>
            <h1>My Library</h1>
            <p>This is a project for 
                <a target="_blank" rel="noopener noreferrer" href="https://www.theodinproject.com">The Odin Project</a> 
                in which I have to make a library using 
                <em> Object Constructors.</em>
                <br>You can also view the 
                <a target="_blank" rel="noopener noreferrer" href="https://github.com/stevec-afk/library">Github repository</a> of this project. 
            </p>
        </div>
        <form method="POST">
            <div class="formInputs">
                <div class="formGroup">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="formGroup">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="formGroup">
                    <label for="pages"># of pages</label>
                    <input type="text" name="pages" id="pages">
                </div>
                <div class="formGroup">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                        <option value="read">Read</option>
                        <option value="unread">Unread</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="submitButton">Add book</button>
        </form>
        <div class="table">
            <table> 
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th></th>
                    </tr>
                </thead> 
                <tbody id="tableBody">
                    <tr>
                        <!-- <td>The Lord of the Rings</td>
                        <td>J.R.R. Tolkein</td>
                        <td>1216</td>
                        <td>
                            <button class="readButton">read</button>
                        </td>
                        <td class="actionButtons">
                            <button hidden class="editButton"><img src="assets/edit-icon.svg"></button>
                            <button class="deleteButton"><img src="assets/delete-icon.svg"></button>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
